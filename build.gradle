



ant.importBuild 'build.xml'

repositories {
    mavenCentral()

    maven {
        credentials {
            username artifactory_user
            password artifactory_password
        }

        url "${artifactory_contextUrl}/libs-snapshot"
    }
}


group = ''
version = '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
